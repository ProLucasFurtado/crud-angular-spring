<mat-card>
  <mat-toolbar color="primary">Projetos Disponíveis</mat-toolbar>

  <div *ngIf="projetos$ | async as projetos; else loading">
    <table mat-table [dataSource]="projetos" class="mat-elevation-z8">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Projeto</th>
        <td mat-cell *matCellDef="let projeto">{{ projeto.nome }}</td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let projeto">{{ projeto.categoria }}
          <mat-icon aria-hidden="false" aria-label=" Categoria do Projeto">{{ projeto.categoria | category}}</mat-icon>
        </td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acoes">
        <mat-header-cell *matHeaderCellDef="acoes">
          <button mat-mini-fab color="accent" aria-label="Adicionar um projeto">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let projeto">
          <button mat-icon-button color="primary" aria-label="Editar projeto">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover projeto">
            <mat-icon>delete</mat-icon>
          </button>

        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
